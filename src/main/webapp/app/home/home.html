
<!-- Start page header -->
<div class="header-content" ng-cloak>
    <h2>
        <i class="fa fa-file-o"></i>Home Page
    </h2>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li class="active">Home Page</li>
        </ol>
    </div>
</div>
<!-- /.header-content -->
<!--/ End page header -->

<!-- Start body content -->
<div class="body-content animated fadeIn">

    <div class="row">
        <div class="col-md-12">

            <div class="panel rounded shadow">
                <div class="panel-heading">
                    <h3 class="panel-title">Home Page</h3>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <h1 translate="home.title">Welcome!</h1>
                    <p class="lead" translate="home.subtitle">This is your homepage</p>

                    <div ng-switch="vm.isAuthenticated()">
                        <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                            You are logged in as user "{{vm.account.login}}".
                        </div>

                        <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.authenticated" translate-compile>
                            If you want to <a class="alert-link" href="" ng-click="vm.login()">sign in</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
                        </div>

                    </div>

                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
</div>
<!-- /.body-content -->
<!--/ End body content -->

<!-- Start footer content -->
<footer class="footer-content" ng-include="'app/layouts/footer/footer.html'"></footer>
<!-- /.footer-content -->
<!--/ End footer content -->
