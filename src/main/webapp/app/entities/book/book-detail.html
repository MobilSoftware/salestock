
<div>
    <h2><span translate="punicApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="punicApp.book.title">Title</dt></dt>
        <dd>
            <span>{{vm.book.title}}<span>
        </dd>
        <hr>
        <dt><span translate="punicApp.book.description">Description</dt></dt>
        <dd>
            <span>{{vm.book.description}}<span>
        </dd>
        <hr>
        <dt><span translate="punicApp.book.publicationDate">PublicationDate</dt></dt>
        <dd>
            <span>{{vm.book.publicationDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="punicApp.book.price">Price</dt></dt>
        <dd>
            <span>{{vm.book.price}}<span>
        </dd>
        <hr>
        <dt><span translate="punicApp.book.author">author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.book.author.id})">{{vm.book.author.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
